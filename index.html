<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="title-box">
            <div class="dashed-border">
                <div class="title"> Registrar </div>
            </div>
        </div>
        <form action="#" class="form">
            <div class="input-box">
                <label for="nombre_completo" class="details">Nombre Completo</label>
                <input type="text" id="nombre_completo" placeholder=" " required>
            </div>
            <div class="input-box">
                <label for="email" class="details">E-mail</label>
                <input type="text" id="email" placeholder=" " required>
            </div>
            <div class="input-box">
                <label for="nombre_usuario" class="details">Nombre De Usuario</label>
                <input type="text" id="nombre_usuario" placeholder=" " required>
            </div>
            <div class="input-box">
                <label for="contrasena" class="details">Contraseña</label>
                <input type="password" id="contrasena" placeholder=" " required>
            </div>
            <div class="button">
                <p class="existing-account">Ya tienes una cuenta? <a href="#" class="login-link">Entra aquí!</a></p>
                <input type="submit" value="Registrar">
            </div>
        </form>
    </div>
</body>
</html>
